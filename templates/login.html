<!DOCTYPE html>
<html>

	<head>
		<style>
			table,th,td{border: 1px solid black;
				border-collapse: collapse;}
		</style>
		<title>
			{{user}}'s Account Overview
		</title>
	</head>
	<form action= "/securitydeposit" method = "get">
		<input type="submit" value="View Security Deposit Overview"></input>


	</form>
	<body>
		<h2>{{user}}'s Account Overview</h2>
		<h2> Total Amount Due {{total}}</h2>
		<br>
		<table style ="width:100%">
			<tr>
				<th>
					Charge Description
				</th>
				<th>Amount</th>
			</tr>
			{%for desc, price in account%}
			<tr>
				<td>{{desc}}</td>
				<td>{{price}}</td>
			</tr>
			{%endfor%}
		</table>
	</body>



</html>
